problem_type: regression

data:
  path: data/regression_sample.csv
  features: [feature1, feature2, feature3, habitat]
  label: target
  test_size: 0.2
  val_size: 0.2
  random_state: 0
  scaling: standard
  impute_strategy: mean

models:
  # MLP (Multi-Layer Perceptron)
  - name: mlp
    params:
      hidden_layer_sizes: [64, 32]
      max_iter: 2000
      early_stopping: true
      validation_fraction: 0.1
      n_iter_no_change: 30
      alpha: 0.0001
      learning_rate_init: 0.001
      activation: relu
      solver: adam
      learning_rate: adaptive

  # Random Forest
  - name: random_forest
    params:
      n_estimators: 100
      max_depth: null
      min_samples_split: 2
      min_samples_leaf: 1
      max_features: sqrt

  # SVM (Support Vector Machine)
  - name: svm
    params:
      C: 1.0
      kernel: rbf
      gamma: scale

  # XGBoost
  - name: xgboost
    params:
      n_estimators: 100
      max_depth: 3
      learning_rate: 0.1
      random_state: 0

training:
  repetitions: 10
  random_seed: 0

output_dir: outputs
